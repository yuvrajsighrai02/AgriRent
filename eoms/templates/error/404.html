{% extends "error/error-base.html" %}

{% block content %}
<div class="container">
    <img src="{{url_for('static', filename='images/error/404.png')}}"  alt="Error Image" class="error-image img-fluid">
    <h3 class="text-center mb-4">Oops! Page Not Found</h3>
    <p class="text-center">Looks like you were trying to access something that doesn't exist.</p>
    <p class="text-center">
        <button onclick="goBack()" class="btn btn-secondary">Go back</button>
        <a href="{{url_for('home')}}"  class="btn btn-danger">Home page</a>
    </p>
</div>
{% endblock %}
