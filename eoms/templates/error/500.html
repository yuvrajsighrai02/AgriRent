{% extends "error/error-base.html" %}

{% block content %}
<div class="container">
    <img src="{{url_for('static', filename='images/error/500.jpg')}}"  alt="Error Image" class="error-image img-fluid">
    <h3 class="text-center mb-4">Oops!</h3>
    <p class="text-center">{{error}}. Please try again later.</p>
    <p class="text-center">
        <button onclick="goBack()" class="btn btn-secondary">Go back</button>
        <a href="{{url_for('home')}}"  class="btn btn-danger">Home page</a>
    </p>
</div>
{% endblock %}
