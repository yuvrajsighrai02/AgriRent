{% extends "index.html" %}
{% block title %}New Message{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 700px;">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4>Send a New Message</h4>
        </div>
        <div class="card-body p-4">
            <form action="{{ url_for('new_message_thread') }}" method="POST">
                <div class="mb-3">
                    <label for="store_id" class="form-label">To (Store)</label>
                    <select name="store_id" id="store_id" class="form-select" required>
                        <option value="">Select a store...</option>
                        {% for store in stores %}
                        <option value="{{ store.store_id }}">{{ store.store_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" name="subject" id="subject" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Message</label>
                    <textarea name="content" id="content" class="form-control" rows="5" required></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('messages') }}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
